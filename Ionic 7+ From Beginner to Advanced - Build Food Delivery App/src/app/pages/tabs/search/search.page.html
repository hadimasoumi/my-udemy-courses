<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar
      animated
      debounce="800"
      #searchInput
      (ionChange)="onSearchChange($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (isLoading) {
  <app-restaurant-loading [count]="10"></app-restaurant-loading>
  } @else if (query) { @if (results?.length > 0) {
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h4>Search results for "{{query}}"</h4>
      </ion-label>
    </ion-list-header>
    @for (restaurant of results; track restaurant) {
    <app-restaurant [restaurant]="restaurant"></app-restaurant>
    }
  </ion-list>
  } @else {
  <app-empty-screen [model]="model"></app-empty-screen>
  } }
</ion-content>
