<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant.image" alt="">
  </ion-thumbnail>
  <ion-label>
    <h4>{{restaurant.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">{{restaurant.dishes}}</p>
      <ion-text color="dark">
        <span>
          <ion-icon name="star"></ion-icon>
          5 .
        </span>
        25 min . 35$ for two
    </ion-text>
      <ion-text color="tertiary">
        <p class="distance">
          2.59 kms away
        </p>
      </ion-text>
    </ion-text>
  </ion-label>
</ion-item>
