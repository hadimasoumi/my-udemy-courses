<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      <span>home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <swiper-container
    [modules]="swiperModules"
    [slidesPerView]="1.2"
    [loop]="true"
    [initialSlide]="1"
    [autoplay]="true"
    [spaceBetween]="20"
    [pagination]="{clickable: true, dynamicBullets: true}">
    <swiper-slide>
      <img src="assets/img/food-banner-1.jpg" alt="">
    </swiper-slide>
    <swiper-slide>
      <img src="assets/img/food-banner-2.jpg" alt="">
    </swiper-slide>
    <swiper-slide>
      <img src="assets/img/food-banner-3.jpg" alt="">
    </swiper-slide>
  </swiper-container>
  </div>
</ion-content>
