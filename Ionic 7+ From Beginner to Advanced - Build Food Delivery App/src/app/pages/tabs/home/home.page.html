<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      <span>home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  @if (isLoading){
    <app-loading-home></app-loading-home>
  }
  @else {
    <app-banner [banners]="banners"></app-banner>
    <ion-list>
      <ion-list-header class="ion-margin-bottom">
        <ion-label>
          <h4>Resturants Nearby</h4>
          <p>Discover unique tastes near you</p>
        </ion-label>
      </ion-list-header>
      @for (restaurant of restaurants; track restaurant) {
        <app-restaurant [restaurant]="restaurant"></app-restaurant>
      }
    </ion-list>
  }

</ion-content>
