<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camera</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs/plugins'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button
    expand="block"
    (click)="getPhoto()"
    >Get Photo</ion-button
  >

  <img
    *ngIf="selectedImage"
    [src]="selectedImage"
    alt=""
  />
</ion-content>
