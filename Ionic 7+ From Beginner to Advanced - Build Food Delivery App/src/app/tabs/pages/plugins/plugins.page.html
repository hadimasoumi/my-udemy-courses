<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>plugins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="6">
      <ion-card
        color="primary"
        routerLink="/tabs/plugins/network"
      >
        <ion-card-header class="ion-text-center">Network&Toast</ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card
        color="primary"
        (click)="share()"
      >
        <ion-card-header class="ion-text-center">Share</ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card
        color="primary"
        routerLink="/tabs/plugins/camera"
      >
        <ion-card-header class="ion-text-center">Camera</ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card
        color="primary"
        routerLink="/tabs/plugins/contacts"
      >
        <ion-card-header class="ion-text-center"
          >Contacts & Call</ion-card-header
        >
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card
        color="primary"
        routerLink="/tabs/plugins/local-notifications"
      >
        <ion-card-header class="ion-text-center"
          >Local Notifications</ion-card-header
        >
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
